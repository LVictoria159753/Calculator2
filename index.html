<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=main.css>
</head>
<body>
    <div id="center">
       
    <!- Wrapper, wraps everything ->
    
    <div id="wrapper">
        
        <!- screen + buttons on same line ->
    <div id="top">
        <div id="screen">
            <div id="upper-screen"></div>
            <div id="lower-screen"></div>
        </div>
        
        <div id="top-left">
        <span><button class="clear">clear</button></span>
        <span><button class="backspace">backspace</button></span>
        </div>
    </div>

    <div id="container2">
    <div id="numbers">

        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3"class="num">3</button>
        <button id="4" class="num">4</button>
        <button id="5"class="num">5</button>
        <button id="6"class="num">6</button>
        <button id="7" class="num">7</button>
        <button id="8"class="num">8</button>
        <button id="9"class="num">9</button>
        <button id="0"class="num">0</button>
        <button id="."class="num">.</button>
        <button id="-"class="num">-</button>
    </div>
    <div id="ops">
        <button id="+" class="operator">+</button>
        <button id="-"class="operator">-</button>
        <button id="*"class="operator">*</button>
        <button id="/" class="operator">/</button>
    </div>

</div>
<button id="=" class="odd">=</button></div>
</div>
</div>
        
</body>
<script src="script.js"></script>
</html>
